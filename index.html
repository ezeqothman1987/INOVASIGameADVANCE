  <!-- =======================
       LOGO JMG dan BORDER FRAME
       ======================= -->
<img src="JMGLogo.svg" class="floating-logo" alt="">
<div class="screen-frame"></div>
   <!-- Script untuk zoom -->
  <script>
  (function () {
    const logo = document.querySelector('.floating-logo');

    function updateLogoScale() {
      let scale = 1;

      if (window.visualViewport) {
        scale = 1 / window.visualViewport.scale;
      }

      scale = Math.min(Math.max(scale, 0.6), 1.4);
      logo.style.setProperty('--logo-scale', scale);
    }

    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', updateLogoScale);
      window.visualViewport.addEventListener('scroll', updateLogoScale);
    }

    window.addEventListener('resize', updateLogoScale);
    updateLogoScale();
  })();
  </script>
  <script>
(function () {
  const frame = document.querySelector('.screen-frame');

  function updateFrameScale() {
    let scale = 1;

    if (window.visualViewport) {
      scale = 1 / window.visualViewport.scale;
    }

    // hadkan skala
    scale = Math.min(Math.max(scale, 0.8), 1.5);

    frame.style.setProperty('--frame-scale', scale);
  }

  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', updateFrameScale);
    window.visualViewport.addEventListener('scroll', updateFrameScale);
  }

  window.addEventListener('resize', updateFrameScale);

  updateFrameScale();
})();
</script>
