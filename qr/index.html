<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoQuiz</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="static/qr_images/favicon.png">
</head>

<body class="idle">
  <!-- FULLSCREEN & BACK -->
  <div id="fullscreenBtn">â›¶ Fullscreen</div>
  <div class="back-home-btn">ğŸ  Menu Utama</div>

  <!-- HALL OF FAME -->
<aside class="sidebar">
  <h3>ğŸ† Hall of Fame</h3>
  <ul id="hofQR" class="hof-list"></ul>
  <button id="clearHOFBtn" class="hof-reset-btn">
    Reset Rekod
  </button>
</aside>

  <!-- APP -->
  <div class="app-container">

    <!-- TITLE -->
    <h1 class="title">ğŸª¨ GEOQUIZ QR ğŸª¨</h1>

    <!-- TOP CONTROL -->
    <div class="arduino-toggle">
      <button id="startBtn" class="start-btn">ğŸ® Mula Bermain</button>
      <button id="connectArduinoBtn">ğŸ•¹ï¸CONNECT CONTROLLER</button>
      <span id="arduinoStatus">DISCONNECTED</span>
    </div>

    <!-- CAMERA / SCANNER (SAIZ KEKAL) -->
    <div class="video-box">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="qr-canvas"></canvas>

      <!-- OVERLAY -->
      <div class="scanner-overlay">
        <div class="scan-area">
          <div class="scan-line"></div>
        </div>
      </div>
    </div>

    <!-- CAMERA STATUS -->
    <div class="camera-status" id="cameraStatus">
      Tekan mula untuk imbas QR
    </div>

    <!-- INFO PANEL -->
    <div class="info-panel">
      <div>
        <div class="label">ğŸ”PUSINGAN</div>
        <div class="value" id="roundText">0 / 5</div>
      </div>
      <div>
        <div class="label">ğŸŒŸMARKAH</div>
        <div class="value" id="scoreText">0</div>
      </div>
      <div>
        <div class="label">â±ï¸MASA</div>
        <div class="value" id="timeText">--</div>
      </div>
    </div>

    <!-- QUESTION BOX (FOCUS UTAMA) -->
    <div id="questionBox" class="question-box" style="display:none;">
      <div id="questionText">
        Soalan akan dipaparkan di sini
      </div>

      <!-- TIME BAR -->
      <div class="time-bar">
        <div id="timeBarFill"></div>
      </div>
    </div>

    <!-- ANSWER BUTTONS -->
    <div class="button-panel">
      <button id="btnCorrect" class="cat-btn correct">A</button>
      <button id="btnWrong" class="cat-btn wrong">B</button>
    </div>

  </div>

  <!-- SCRIPT (AKAN DIISI SETERUSNYA) -->
  <script src="gameData.js"></script>
  <script src="input.js"></script>
  <script src="jsQR.js"></script>
  <script src="script.js"></script>
</body>
</html>
